<script>
    // ==========================================
    // üî¥üî¥üî¥ ‡∏≠‡∏¢‡πà‡∏≤‡∏•‡∏∑‡∏°‡∏ß‡∏≤‡∏á URL ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏£‡∏π‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ô‡∏∞‡∏Ñ‡∏£‡∏±‡∏ö! üî¥üî¥üî¥
    // ==========================================
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw9SxAGlx9pQ3ipDfvTNUUZRTVAtCaG3AFjb980A-pmtS_M1lGh1dUrgBrE-YfJKakb/exec"; 
    // ==========================================

    let allItems = [];
    let currentCategory = 'all';
    let cart = []; 

    document.addEventListener('DOMContentLoaded', loadItems);

    function loadItems() {
        fetch(WEB_APP_URL)
            .then(response => response.json())
            .then(data => {
                allItems = data;
                renderCategories(data);
                renderItems(data);
                document.getElementById('skeleton-loader').style.display = 'none';
                document.getElementById('items-container').style.display = 'flex';
                checkDeepLink(data);
            })
            .catch(err => console.error(err));
    }

    function renderCategories(items) {
        const catContainer = document.getElementById('category-container');
        const categories = ['all', ...new Set(items.map(item => item.category || '‡∏≠‡∏∑‡πà‡∏ô‡πÜ'))];
        catContainer.innerHTML = '';
        categories.forEach(cat => {
            const label = cat === 'all' ? '‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î' : cat;
            const btn = document.createElement('button');
            btn.className = `cat-btn ${cat === 'all' ? 'active' : ''}`;
            btn.innerText = label;
            btn.onclick = () => selectCategory(cat, btn);
            catContainer.appendChild(btn);
        });
    }

    function selectCategory(cat, btnElement) {
        currentCategory = cat;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btnElement.classList.add('active');
        filterItems();
    }

    function filterItems() {
        const searchText = document.getElementById('searchInput').value.toLowerCase();
        const filtered = allItems.filter(item => {
            const matchName = item.name.toLowerCase().includes(searchText);
            const matchCat = currentCategory === 'all' || (item.category || '‡∏≠‡∏∑‡πà‡∏ô‡πÜ') === currentCategory;
            return matchName && matchCat;
        });
        renderItems(filtered);
        document.getElementById('no-results').style.display = (filtered.length === 0) ? 'block' : 'none';
    }

    function renderItems(items) {
        const container = document.getElementById('items-container');
        container.innerHTML = '';
        items.forEach(item => {
            const isAvailable = item.available > 0;
            let imgSrc = item.image;
            if (!imgSrc || !imgSrc.startsWith('http')) imgSrc = `https://placehold.co/600x400/eeeeee/764ba2?text=${item.name}`;

            const html = `
                <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                    <div class="item-card shadow-sm position-relative h-100">
                        <div class="status-badge ${isAvailable ? 'badge-available' : 'badge-out'}">
                            ${isAvailable ? '<i class="bi bi-check-circle-fill me-1"></i>‡∏ß‡πà‡∏≤‡∏á' : '<i class="bi bi-x-circle-fill me-1"></i>‡∏´‡∏°‡∏î'}
                        </div>
                        <div class="card-img-wrapper">
                            <img src="${imgSrc}" alt="${item.name}">
                        </div>
                        <div class="card-body p-4 d-flex flex-column">
                            <h6 class="fw-bold text-dark mb-1">${item.name}</h6>
                            <small class="text-muted mb-2 d-block">${item.category || '‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ'}</small>
                            <div class="mb-3 small text-muted">‡∏Ñ‡∏á‡πÄ‡∏´‡∏•‡∏∑‡∏≠: <span class="fw-bold text-dark">${item.available}</span> / ${item.total}</div>
                            <div class="mt-auto">
                                <button class="btn w-100 rounded-pill fw-bold ${isAvailable ? 'btn-outline-primary' : 'btn-secondary disabled'}" 
                                        onclick="addToCart('${item.id}', '${item.name}')" ${!isAvailable ? 'disabled' : ''}>
                                    ${isAvailable ? '<i class="bi bi-cart-plus me-1"></i>‡πÉ‡∏™‡πà‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤' : '‡∏Ç‡∏≠‡∏á‡∏´‡∏°‡∏î'}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>`;
            container.innerHTML += html;
        });
    }

    // Cart Logic
    const cartModal = new bootstrap.Modal(document.getElementById('cartModal'));

    function addToCart(id, name) {
        cart.push({ id, name });
        updateCartBadge();
        
        const fab = document.querySelector('.fab-cart');
        fab.classList.add('shake');
        setTimeout(() => fab.classList.remove('shake'), 500);

        const Toast = Swal.mixin({ toast: true, position: 'top-end', showConfirmButton: false, timer: 1500 });
        Toast.fire({ icon: 'success', title: '‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏•‡∏á‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤‡πÅ‡∏•‡πâ‡∏ß' });
    }

    function updateCartBadge() {
        const badge = document.getElementById('cartCount');
        if (cart.length > 0) {
            badge.innerText = cart.length;
            badge.style.display = 'flex';
        } else {
            badge.style.display = 'none';
        }
    }

    function openCartModal() {
        renderCartList();
        cartModal.show();
    }

    function renderCartList() {
        const container = document.getElementById('cartItemsList');
        const form = document.getElementById('borrowForm');
        
        if (cart.length === 0) {
            container.innerHTML = '<div class="text-center py-4 text-muted"><i class="bi bi-cart-x display-4 mb-3 d-block"></i>‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</div>';
            form.style.display = 'none';
            return;
        }

        form.style.display = 'block';
        container.innerHTML = '';
        
        cart.forEach((item, index) => {
            container.innerHTML += `
                <div class="d-flex justify-content-between align-items-center bg-light p-3 rounded-3 mb-2">
                    <div class="d-flex align-items-center">
                        <span class="badge bg-primary rounded-circle me-3">${index + 1}</span>
                        <span class="fw-bold">${item.name}</span>
                    </div>
                    <button class="btn btn-sm btn-outline-danger border-0" onclick="removeFromCart(${index})">
                        <i class="bi bi-trash-fill"></i>
                    </button>
                </div>
            `;
        });
    }

    function removeFromCart(index) {
        cart.splice(index, 1); 
        updateCartBadge();
        renderCartList();
    }

    function checkDeepLink(items) {
        const urlParams = new URLSearchParams(window.location.search);
        const targetId = urlParams.get('id');
        if (targetId) {
            const item = items.find(i => i.id == targetId);
            if (item && item.available > 0) {
                Swal.fire({
                    title: `‡∏û‡∏ö ${item.name}`,
                    text: "‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏•‡∏á‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤‡πÉ‡∏ä‡πà‡πÑ‡∏´‡∏°?",
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: '‡πÉ‡∏™‡πà‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤',
                    cancelButtonText: '‡∏õ‡∏¥‡∏î'
                }).then((res) => {
                    if (res.isConfirmed) {
                        addToCart(item.id, item.name);
                        openCartModal();
                    }
                });
            }
        }
    }

    document.getElementById('borrowForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const originalText = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...';

        // üëá ‡∏£‡∏ß‡∏°‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ‡∏£‡∏∞‡∏î‡∏±‡∏ö‡∏ä‡∏±‡πâ‡∏ô + ‡∏´‡πâ‡∏≠‡∏á + ‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà ‡∏™‡πà‡∏á‡πÑ‡∏õ‡πÄ‡∏õ‡πá‡∏ô‡∏Å‡πâ‡∏≠‡∏ô‡πÄ‡∏î‡∏µ‡∏¢‡∏ß
        const sClass = document.getElementById('studentClass').value;
        const sRoom = document.getElementById('studentRoom').value;
        const sNo = document.getElementById('studentNo').value;
        const fullDetails = `${sClass} ‡∏´‡πâ‡∏≠‡∏á ${sRoom} ‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà ${sNo}`;

        const data = {
            action: 'borrow_request_cart',
            items: cart,
            student_name: document.getElementById('studentName').value,
            student_details: fullDetails // ‡∏™‡πà‡∏á‡πÑ‡∏õ‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°
        };

        fetch(WEB_APP_URL, {
            method: 'POST',
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
            if(result.result === 'success') {
                Swal.fire({
                    title: '‡∏™‡πà‡∏á‡∏Ñ‡∏≥‡∏Ç‡∏≠‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!',
                    text: `‡∏™‡πà‡∏á‡∏Ñ‡∏≥‡∏Ç‡∏≠‡∏¢‡∏∑‡∏° ${cart.length} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ ‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß`,
                    icon: 'success',
                    confirmButtonColor: '#764ba2'
                }).then(() => {
                    cart = [];
                    updateCartBadge();
                    cartModal.hide();
                    document.getElementById('borrowForm').reset();
                });
            } else {
                throw new Error(result.message);
            }
        })
        .catch(error => {
            Swal.fire('‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î', '‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ: ' + error, 'error');
        })
        .finally(() => {
            btn.disabled = false;
            btn.innerHTML = originalText;
        });
    });
</script>
